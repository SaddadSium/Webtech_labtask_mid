<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Style Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Dynamic Style Control Panel</h1>

    <p id="sampleText">
      This is a sample paragraph. You can change its background color, increase its font size, center the text, and reset styles using the buttons below.
    </p>

    <div class="buttons">
      <button onclick="changeBackground()">Change Background Color</button>
      <button onclick="increaseFont()">Increase Font Size</button>
      <button onclick="centerText()">Center Text</button>
      <button onclick="resetStyle()">Reset Style</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
